<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Day - 01 | Sign Up Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h2>02 <br /><span>LOGIN</span></h2>
      <div class="login-card">
        <div class="login-details">
          <div class="row login-detail" style="height: 100%">
            <div class="col-md-4 image-section">
              <p>Find 3D objects, mockups and illustration</p>
              <img src="./img/login.png" />
            </div>
            <div class="col-md-8 form-section">
              <h2 class="create-ac">Create Account</h2>
              <div class="social-media">
                <div class="media-item facebook">
                  <img src="./img/Facebook.png" width="21px" />
                  <span>Sign up with facebook</span>
                </div>
                <div class="media-item google">
                  <img src="./img/gmail.png" width="21px" />
                  <span>Sign up with facebook</span>
                </div>
              </div>
              <h3>--OR--</h3>
              <form class="form-input">
                <input class="" placeholder="Full Name" />
                <input class="" placeholder="Email Address" />
                <input class="" placeholder="Password " />
                <button class="btn btn-primary">Create Account</button>
              </form>
              <p>Already have an account? <span>Login</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
