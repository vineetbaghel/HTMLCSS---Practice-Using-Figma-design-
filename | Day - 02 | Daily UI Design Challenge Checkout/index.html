<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Day - 02 | Daily UI Design Challenge Checkout</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="payment-chart">
        <div class="row">
          <div class="col-lg-7 method">
            <div class="wraper">
              <ul class="container-progress">
                <li class="link"><a href="">Identify</a></li>
                <li class="link"><a href="">Launch</a></li>
                <li class="link"><a href="">Grow</a></li>
              </ul>
            </div>
            <h3>Payment method</h3>
            <div class="select-method">
              <span class="method-one">
                <input type="checkbox" />
                <i class="fa-solid fa-credit-card"></i>
              </span>
              <span class="method-two">
                <input type="checkbox" />
                <i class="fa-brands fa-paypal"></i>
              </span>
            </div>
            <div class="payment-details">
              <h3>Payment Details</h3>
              <form>
                <input placeholder="Enter Name on Card" />
                <input placeholder="Card Number" />
                <input placeholder="Enter Name" />
                <input placeholder="Enter Name" />
              </form>
              <p>
                By Clicking "Confirm Payment" I agree the company's terms of
                services
              </p>
              <div class="button">
                <button class="btn btn-primary back">Back</button>
                <button class="btn btn-primary confirm">
                  Confirm Payment: $500
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-5 image">
            <p>vdojnn</p>
            <p class="img-text">
              Balance Beam Oil Control<br />
              Moisturizer
            </p>
            <p class="img-price">$848.00</p>
            <img
              src="https://www.axe.com/content/dam/unilever/axe/global/featured/axe-1---720-x-540-px-1820439-png.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
